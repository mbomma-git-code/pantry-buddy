name: Deploy UI to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::613926939057:role/GitHubS3DeployRole
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          aws s3 sync . s3://meal-plannerui-pantrybuddy --delete
