<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Meal Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    #loading {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Weekly Meal Planner</h1>

  <textarea id="prompt" placeholder="Generate a vegetarian meal plan for the week..."></textarea>
  <br />
  <button onclick="handleGenerate()">Generate Meal Plan</button>

  <div id="loading"></div>

  <table id="mealTable">
  <thead>
    <tr>
      <th>Day</th>
      <th>Breakfast</th>
      <th>Lunch</th>
      <th>Snack</th>
      <th>Dinner</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  <script src="app.js"></script>
</body>
</html>
