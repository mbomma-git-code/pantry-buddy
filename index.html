<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Meal Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    #loading {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Weekly Meal Planner</h1>

  <textarea id="prompt" placeholder="Generate a vegetarian meal plan for the week..."></textarea>
  <br />
  <button onclick="generateMealPlan()">Generate Meal Plan</button>

  <div id="loading"></div>

  <div id="result"></div>

  <script>
    function generateMealPlan() {
      document.getElementById("loading").innerText = "Generating meal plan...";
      document.getElementById("result").innerHTML = "";

      // MOCK RESPONSE (Phase 1 UI-only)
      const response = {
        meal_plan: [
          { day: "Monday", breakfast: "Oatmeal", lunch: "Veg Pulao", snack: "Fruit", dinner: "Paneer Curry" },
          { day: "Tuesday", breakfast: "Idli", lunch: "Dal Rice", snack: "Nuts", dinner: "Veg Stir Fry" },
          { day: "Wednesday", breakfast: "Toast", lunch: "Chickpea Salad", snack: "Yogurt", dinner: "Khichdi" },
          { day: "Thursday", breakfast: "Upma", lunch: "Veg Wrap", snack: "Roasted Chana", dinner: "Tofu Curry" },
          { day: "Friday", breakfast: "Smoothie", lunch: "Lemon Rice", snack: "Fruit", dinner: "Veg Pasta" },
          { day: "Saturday", breakfast: "Poha", lunch: "Veg Biryani", snack: "Nuts", dinner: "Dal Tadka" },
          { day: "Sunday", breakfast: "Pancakes", lunch: "Veg Burger", snack: "Popcorn", dinner: "Veg Soup" }
        ]
      };

      setTimeout(() => {
        document.getElementById("loading").innerText = "";
        renderTable(response.meal_plan);
      }, 800);
    }

    function renderTable(mealPlan) {
      let html = "<table>";
      html += "<tr><th>Day</th><th>Breakfast</th><th>Lunch</th><th>Snack</th><th>Dinner</th></tr>";

      mealPlan.forEach(day => {
        html += `<tr>
          <td>${day.day}</td>
          <td>${day.breakfast}</td>
          <td>${day.lunch}</td>
          <td>${day.snack}</td>
          <td>${day.dinner}</td>
        </tr>`;
      });

      html += "</table>";
      document.getElementById("result").innerHTML = html;
    }
  </script>

</body>
</html>
